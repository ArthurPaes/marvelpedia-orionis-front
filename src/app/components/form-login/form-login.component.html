<form>
  <h1>Bem vindo(a)!</h1>
  <p>Por favor, preencha os campos abaixo para logar.</p>
  <div class="input-area">
    <app-input
      inputType="inputEmail"
      placeHolder="E-mail"
      fieldsetLabel="E-email"
      required
    ></app-input>
    <app-input
      inputType="inputPassword"
      placeHolder="Senha"
      fieldsetLabel="Senha"
      required
    ></app-input>
  </div>
  <div class="form-group">
    <app-checkbox label="Lembrar de mim"></app-checkbox>
    <a href="#">Esqueceu a senha</a>
  </div>
  <app-button label="Entrar" buttonType="large"></app-button>
</form>
