<header>
  <div class="header-background">
    <img src="{{ ContentThumb }}" alt="{{ ContentName }}" />
  </div>
  <section>
    <div class="content">
      <div class="header-relative">
        <button class="arrow" (click)="goBack()">
          <mat-icon>arrow_back_ios</mat-icon>
        </button>
        <h1 class="header-title">{{ ContentName }}</h1>
      </div>
      <p *ngIf="ContentDescription" class="header-description">
        {{ ContentDescription }}
      </p>
    </div>
  </section>
</header>
