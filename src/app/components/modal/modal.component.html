<div
  class="main-container"
  *ngIf="isModalActive"
  [ngStyle]="{ width: width, height: height }"
>
  <mat-icon *ngIf="showCloseButton" (click)="closeModal()" id="btn-close">{{
    closeButtonIcon
  }}</mat-icon>
  <div class="inner-container">
    <mat-icon>{{ icon }}</mat-icon>
    <h1>{{ title }}</h1>
    <p>{{ message }}</p>
    <button (click)="closeModal()" id="btn-finalizar">{{ buttonLabel }}</button>
  </div>
</div>
