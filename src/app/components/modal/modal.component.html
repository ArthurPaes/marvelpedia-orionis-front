<div
  class="main-container"
  *ngIf="isModalActive"
  [ngStyle]="{ width: width, height: height }"
>
  <mat-icon (click)="closeModal()" id="btn-close">close</mat-icon>
  <div class="inner-container">
    <mat-icon>check_circle_outline</mat-icon>
    <h1>Sucesso!</h1>
    <p>{{ message }}</p>
    <button (click)="closeModal()" id="btn-finalizar">FINALIZAR</button>
  </div>
</div>
