<div
  class="main-container"
  *ngIf="isModalActive"
  [ngStyle]="{ width: width, height: height }"
>
  <div class="inner-container">
    <mat-icon>{{ iconName }}</mat-icon>
    <h1>{{ title }}</h1>
    <p>{{ message }}</p>
    <button (click)="closeModal()" id="btn-finalizar">{{ btText }}</button>
  </div>
</div>
