<div
  class="main-container"
  *ngIf="isModalActive"
  [ngStyle]="{ width: width, height: height }"
>
  <mat-icon (click)="closeModal()" id="btn-close">close</mat-icon>
  <div class="inner-container">
    <mat-icon>{{ iconName }}</mat-icon>
    <h1>{{ modalLabel }}</h1>
    <p>{{ message }}</p>
    <button (click)="closeModal()" id="btn-finalizar">
      <a [href]="btRoute">FINALIZAR</a>
    </button>
  </div>
</div>
