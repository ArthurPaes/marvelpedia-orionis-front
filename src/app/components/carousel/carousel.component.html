<section class="product">
  <div class="carousel-wrapper">
    <div class="item-card" *ngFor="let card of cardsList">
      <!-- <button
        class="image"
        type="button"
        style="background-image: url( '{{ card.thumbnail }}' );"
        (click)="onClick(card.id)"
      ></button> -->
      <img class="image-thumb" src="{{ card.thumbnail }}" alt="auto" />
      <p>{{ card.description }}</p>
    </div>
    <button type="button" class="btNav" id="prev" appPrevCarouselItem>
      <mat-icon>arrow_back_ios</mat-icon>
    </button>
    <button type="button" class="btNav" id="next" appNextCarouselItem>
      <mat-icon>arrow_forward_ios</mat-icon>
    </button>
  </div>
</section>
