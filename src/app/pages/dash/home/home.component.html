<div class="background">
  <div class="container">
    <div class="filter-wrapper">
      <h2>Personagens</h2>
      <p>
        Procure seus personagens preferidos e conheça melhor nossos heróis e
        vilões!
      </p>
      <div class="input-area">
        <app-select
          [optionList]="['Personagens', 'Filmes e séries', 'Quadrinhos']"
          [selectWidth]="'381px'"
          [placeholder]="'Categoria dos personagens'"
        ></app-select>
        <app-input
          [inputType]="'inputSearch'"
          [fieldsetLabel]="'Quem você procura?'"
          [placeHolder]="'Quem você procura?'"
          [inputWidth]="'653px'"
        ></app-input>
        <app-button label="Buscar" onclick="searchCharacters()"></app-button>
      </div>
    </div>
    <div class="grid-container">
      <app-character-card
        class="grid-item"
        *ngFor="let character of characters"
        [title]="character.enName"
        [description]="character.description"
        [imageSrc]="
          character.thumb
            ? character.thumb
            : '../../../../assets/images/personagem-sem-imagem.jpg'
        "
      ></app-character-card>
    </div>
    <app-button
      class="btn-see-more"
      label="Conhecer mais"
      (click)="seeMoreCharacters()"
    ></app-button>
  </div>
</div>
