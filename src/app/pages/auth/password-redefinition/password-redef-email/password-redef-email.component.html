<div class="background">
  <div class="component">
    <div class="icon-nav">
      <a href="/login"><mat-icon>arrow_back_ios</mat-icon></a>
    </div>
    <div class="container">
      <section class="titulo">
        <h1>Novo por aqui?</h1>
        <p>Cadastre-se e explore o Universo Marvel.</p>
      </section>
      <app-input
        [inputType]="'inputEmail'"
        [fieldsetLabel]="'E-mail cadastrado '"
        [placeHolder]="'Digite o email cadastrado'"
        [inputBorderColor]="borderColor"
        (valueChange)="emailChecker($event)"
      ></app-input>
      <app-button buttonType="cancel" label="cancelar"></app-button>
      <app-button
        buttonType="large"
        label="concluir cadastro"
        [isDisabled]="!btSendEmail"
        (btnClick)="signUpDataSubmit()"
      ></app-button>
    </div>
  </div>
  <app-modal
    [isModalActive]="showModal"
    (emitEventClose)="closeModal($event)"
    [message]="modalMessage"
    [isError]="handleError"
  ></app-modal>
</div>
