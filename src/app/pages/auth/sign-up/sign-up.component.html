<div class="background">
  <div class="container">
    <section class="titulo">
      <h1>Novo por aqui?</h1>
      <p>Cadastre-se e explore o Universo Marvel.</p>
    </section>

    <app-input
      [inputType]="'inputEmail'"
      [fieldsetLabel]="'Digite seu nome'"
      [placeHolder]="'Nome'"
      [inputBorderColor]="firstName.getBorderColor()"
      (valueChange)="regexFormatChecker(firstName, $event)"
    ></app-input>
    <app-input
      [inputType]="'inputEmail'"
      [fieldsetLabel]="'Digite seu sobrenome'"
      [placeHolder]="'Sobrenome'"
      [inputBorderColor]="lastName.getBorderColor()"
      (valueChange)="regexFormatChecker(lastName, $event)"
    ></app-input>

    <div class="genreBirthContainer">
      <app-select
        [optionList]="optionList"
        [selectWidth]="'249px'"
        (valueChange)="isfilledChecker(gender, $event)"
      ></app-select>
      <app-input
        [inputType]="'inputDate'"
        [fieldsetLabel]="'Data de Nascimento'"
        [placeHolder]="'Data de Nascimento'"
        [inputWidth]="'249px'"
        (valueChange)="birthYearChecker(birthDate, $event)"
      ></app-input>
    </div>

    <app-input
      [inputType]="'inputEmail'"
      [fieldsetLabel]="'E-mail'"
      [placeHolder]="'E-mail'"
      [inputBorderColor]="email.getBorderColor()"
      (valueChange)="regexFormatChecker(email, $event)"
    ></app-input>
    <app-input
      [inputType]="'inputPassword'"
      [fieldsetLabel]="'Senha'"
      [placeHolder]="'Digite sua senha'"
      (valueChange)="isfilledChecker(password, $event)"
    ></app-input>

    <div>
      <app-password-checker
        [passwordInput]="password.getValue()"
        (sendStatus)="receiveStatus(password, $event)"
      ></app-password-checker>
    </div>

    <app-input
      [inputType]="'inputPassword'"
      [fieldsetLabel]="'Confirme Sua Senha'"
      [placeHolder]="'Confirme sua senha'"
      [inputBorderColor]="passwordConfirmation.getBorderColor()"
      (valueChange)="passwordMatchChecker(passwordConfirmation, $event)"
    ></app-input>

    <app-button buttonType="cancel" label="limpar"></app-button>
    <app-button
      buttonType="large"
      label="concluir cadastro"
      [isDisabled]="!btRegisterState"
      (btnClick)="signUpDataSubmit()"
    ></app-button>
    <div class="checkbox">
      <app-checkbox
        (checkedChange)="receiveStatus(checkbox, $event)"
      ></app-checkbox>
      <h4>
        Ao preencher o formulário acima você concorda com os nossos
        <a href="#">Termos de Uso</a> e <a href="#">Política de Privacidade</a>.
      </h4>
    </div>
  </div>
</div>
