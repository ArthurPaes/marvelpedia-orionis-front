<div class="background">
  <div class="container">
    <section class="titulo">
      <h1>Novo por aqui?</h1>
      <p>Cadastre-se e explore o Universo Marvel.</p>
    </section>

    <app-input
      [inputType]="'inputEmail'"
      [fieldsetLabel]="'Digite seu nome'"
      [placeHolder]="'Nome'"
      [inputBorderColor]="borderColor.name"
      (valueChange)="receiveDataOnChange($event, 'name')"
    ></app-input>
    <app-input
      [inputType]="'inputEmail'"
      [fieldsetLabel]="'Digite seu sobrenome'"
      [placeHolder]="'Sobrenome'"
      [inputBorderColor]="borderColor.lastName"
      (valueChange)="receiveDataOnChange($event, 'lastName')"
    ></app-input>

    <div class="genreBirthContainer">
      <app-select
        [optionList]="optionList"
        [selectWidth]="'249px'"
        (valueChange)="receiveDataOnChange($event, 'gender')"
      ></app-select>
      <app-input
        [inputType]="'inputDate'"
        [fieldsetLabel]="'Data de Nascimento'"
        [placeHolder]="'Data de Nascimento'"
        [inputWidth]="'249px'"
        [inputBorderColor]="borderColor.birthDate"
        (valueChange)="receiveDataOnChange($event, 'birthDate')"
        (focusout)="birthDateChecker()"
      ></app-input>
    </div>

    <app-input
      [inputType]="'inputEmail'"
      [fieldsetLabel]="'E-mail'"
      [placeHolder]="'E-mail'"
      [inputBorderColor]="borderColor.email"
      (valueChange)="receiveDataOnChange($event, 'email')"
    ></app-input>
    <app-input
      [inputType]="'inputPassword'"
      [fieldsetLabel]="'Senha'"
      [placeHolder]="'Senha'"
      (valueChange)="receiveDataOnChange($event, 'password')"
    ></app-input>

    <div class="mockup">
      <p>Mockup app-password-checker</p>
    </div>

    <app-input
      [inputType]="'inputPassword'"
      [fieldsetLabel]="'Confirme Sua Senha'"
      [placeHolder]="'Confirme Sua Senha'"
      [inputBorderColor]="borderColor.passwordConfirm"
      (valueChange)="receiveDataOnChange($event, 'passwordConfirm')"
    ></app-input>

    <app-button buttonType="cancel" label="limpar"></app-button>
    <app-button
      buttonType="large"
      label="concluir cadastro"
      [isDisabled]="!btRegisterState"
      (btnClick)="signUpDataSubmit()"
    ></app-button>
    <div class="checkbox">
      <app-checkbox
        (checkedChange)="receiveCheckboxStateOnChange($event)"
      ></app-checkbox>
      <h4>
        Ao preencher o formulário acima você concorda com os nossos
        <a href="#">Termos de Uso</a> e <a href="#">Política de Privacidade</a>.
      </h4>
    </div>
  </div>
</div>
